
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orienteering Course Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
  <script>
    // Ensure pdfjsLib is defined before accessing its properties.
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
    } else {
      console.error("pdfjsLib is not defined. Check PDF.js CDN link and its loading order.");
    }
  </script>
  <style>
    body { 
      font-family: sans-serif; 
      margin: 0; /* Remove default body margin */
      background-color: #111827; /* Tailwind: bg-gray-900 */
      color: #d1d5db; /* Tailwind: text-gray-300 */
    }
    /* .tool-button.active is handled by Tailwind classes directly in Toolbar.tsx */
    .canvas-container {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Important for pan/zoom behavior */
      cursor: default;
      background-color: #374151; /* Tailwind: bg-gray-700, for area before PDF loads */
    }
    canvas {
      display: block; /* Removes extra space below canvas */
    }
    /* Ensure #root and body take full viewport height for flex layout to work as expected */
    html, body, #root {
      height: 100%;
    }
  </style>
  <!-- Importmap and React CDN links removed -->
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.6.0",
    "vite": "https://esm.sh/vite@^6.3.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 text-gray-200">
  <div id="root" class="h-screen w-screen flex flex-col"></div>
  <script type="module" src="./index.tsx"></script> 
<script type="module" src="/index.tsx"></script>
</body>
</html>
